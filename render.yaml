services:
  - type: web
    name: mern-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
    plan: starter

